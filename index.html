        }
        if (isset($_POST['unliked'])) {
                $postid = $_POST['postid'];

                $n = $row['likes'];

                mysqli_query($con, "DELETE FROM likes WHERE postid=$postid AND userid=1");
                mysqli_query($con, "UPDATE posts SET likes=$n-1 WHERE id=$postid");
                
                echo $n-1;
                exit();
